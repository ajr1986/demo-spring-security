<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<body>

	<table th:fragment="bill-item" class="d-none">

		<tbody id="billItem">
		
			<tr id="row_{ID}">
				<td class="d-none">
					<input type="hidden" value="{ID}" name="item_id[]"/>
				</td>
				<td>{NAME}</td>
				<td>{PRICE}</td>
				<td align="center">
					<input style="width: 100px" type="number" value="1" name="quantity[]" id="quantity_{ID}" class="form-control" onchange="productHelper.calculateAmount({ID}, {PRICE}, this.value)" />
				</td>
				<td><span id="total_amount_{ID}">0</span></td>
				<td>
					<a href="#" class="btn btn-outline-danger" onclick="productHelper.removeProduct({ID})">Remove</a>
				</td>
			</tr>

		</tbody>

	</table>

</body>
</html>
