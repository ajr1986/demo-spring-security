<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="ISO-8859-1" />
<title th:text="'Spring Boot: MVC + Thymeleaf + Data JPA - ' + ${title}">Insert title here</title>

	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/styles.css}">
	<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">

</head>
<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-success">
			<a class="navbar-brand" th:href="@{/list}">App Demo</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" th:href="@{'/'}">Home</a>
					</li>
				</ul>
				<div class="dropdown" sec:authorize="isAuthenticated()">
					<button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span sec:authentication="name"></span>
					</button>
					<div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
						<h6 class="dropdown-header">Roles: <span sec:authentication="principal.authorities"></h6>
						<div class="dropdown-divider"></div>
						<form th:action="@{'/logout'}" method="post">
							<input type="submit" value="logout" class="btn btn-link nav-link btn-block">
						</form>
					</div>
				</div>
				<a sec:authorize="!isAuthenticated()" th:href="@{'/login'}" class="nav-link text-white">Login</a>
			</div>
		</nav>

		<div class="alert alert-success" th:if="${success} != null">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			[[${success}]]
		</div>
		<div class="alert alert-danger" th:if="${error} != null">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			[[${error}]]
		</div>
		<div class="alert alert-info" th:if="${info} != null">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			[[${info}]]
		</div>
	</header>

	<div class="container"></div>

	<footer th:fragment="footer" class="container text-secondary">
	
	<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery-ui.min.js}"></script>
	
		<img th:src="@{/img/spring-2x.png}" alt="Spring Logo" width="30px">
		<p>
			Powered by 
			<a href="https://spring.io/projects/spring-boot">Spring Boot</a> - 
			<a href="https://www.thymeleaf.org/">Thymeleaf</a> - 
			<a href="https://spring.io/projects/spring-security">Spring Security</a>
		</p>
		<p>&copy; Javier Rodriguez</p>
	</footer>

</body>
</html>
