<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="container main-container" style="margin-bottom:100px">
	
	<h5>Please Login</h5>
	<hr>
	
	<div class="row">
		<form th:action="@{'/login'}" method="post" style="margin-top:50px" class="col ">
			
			<div class="form-group col-md-6">
				<input type="text" class="form-control" name="username" id="username" placeholder="Username" autofocus required/>
			</div>
		
			<div class="form-group col-md-6">
				<input type="password" class="form-control" name="password" id="password" placeholder="Password" required/>
			</div>
			
			<div class="form-group col-md-6">
				<label class="text-danger" th:if="${errorLogin}" th:text="${errorLogin}"></label>
			</div>
		
			<div class="form-group col-md-6">
				<input type="submit" class="btn btn-primary btn-block" value="Login"/>
			</div>
			
		</form>
	</div>

</div>

<hr>

<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
